name: werkbank
description: >-
  A powerful tool that helps you develop, test, visualize, and organize your Flutter UI components.
version: 0.16.0
repository: https://github.com/neusta-mobile-solutions-gmbh/werkbank/
homepage: https://neusta-ms.de/werkbank/

environment:
  sdk: ^3.8.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.7
  intl: ^0.20.2
  go_router: ^15.1.2
  uuid: ^4.5.1
  animations: ^2.0.11
  collection: ^1.19.1
  meta: ^1.16.0
  fast_immutable_collections: ^11.0.4
  url_launcher: ^6.3.1
  graphs: ^2.3.2
  vector_math: ^2.1.4
  slang: ^4.7.2
  shared_preferences: ^2.5.3
  flutter_markdown_plus: ^1.0.3
  fuzzy: ^0.5.1
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  very_good_analysis: ^8.0.0
  index_generator: ^3.4.1
  icon_font_generator: ^4.0.0
  path: ^1.9.1
  yaml: ^3.1.3
  # localizations? `fvm dart run slang`

