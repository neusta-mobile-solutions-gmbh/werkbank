name: werkbank
description: >-
  A powerful tool that helps you develop, test, visualize, and organize your Flutter UI components.
version: 0.17.3
repository: https://github.com/neusta-mobile-solutions-gmbh/werkbank/
homepage: https://neusta-ms.de/werkbank/

environment:
  sdk: ^3.8.0
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.7
  intl: ^0.20.2
  go_router: ">=13.1.0 <18.0.0"
  uuid: ^4.5.1
  animations: ^2.0.11
  collection: ^1.19.1
  meta: ^1.16.0
  fast_immutable_collections: ">=10.2.2 <12.0.0"
  url_launcher: ^6.3.1
  graphs: ^2.3.2
  vector_math: ^2.1.4
  slang: ^4.7.2
  shared_preferences: ^2.5.3
  flutter_markdown_plus: ^1.0.3
  fuzzy: ^0.5.1
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  werkbank_lints:
    path: ../werkbank_lints
  index_generator: ^3.4.1
  icon_font_generator: ^4.0.0
  path: ^1.9.1
  yaml: ^3.1.3
  io: ^1.0.5
  # localizations? `fvm dart run slang`

flutter:
  uses-material-design: true
  fonts:
    - family: Werkbank Icons
      fonts:
        - asset: assets/fonts/werkbank_icon_font.otf
    - family: Inter
      fonts:
